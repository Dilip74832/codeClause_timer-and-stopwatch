<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer and stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>timer and stopwatch</h1>
        <div class="timer">00:00:00</div>
        <button class="btn" onclick="startTimer()">start timer</button>
        <button class="btn" onclick="stopTimer()">stop time</button>
        <button class="btn" onclick="resetTimer()">reset time</button>
        <button class="btn" onclick="startStopwatch()">start stopwatch</button>
        <button class="btn" onclick="stopStopwatch()">stop Stopwatch</button>
        <button class="btn" onclick="resetStopwatch()">reset stopwatch</button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
